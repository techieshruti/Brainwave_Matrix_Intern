<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | BlissBoard</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #a0e7e5, #b4f8c8);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#auth-section {
  width: 100%;
  max-width: 400px;
}

.auth-box {
  background: #ffffff;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
  width: 100%;
  transition: 0.3s ease;
}

.auth-box.signup-mode {
  border: 2px solid #2a9d8f;
  box-shadow: 0 0 15px #2a9d8f55;
}

.auth-box h2 {
  margin-bottom: 1rem;
  color: #264653;
}

.auth-box input {
  width: 100%;
  padding: 0.8rem;
  margin: 0.6rem 0;
  border: 1px solid #ccc;
  border-radius: 10px;
}

.auth-box button {
  width: 100%;
  background: #2a9d8f;
  color: #fff;
  border: none;
  padding: 0.9rem;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 1rem;
}

.auth-box button:hover {
  background: #21867a;
}

#toggle-auth {
  margin-top: 1rem;
  font-size: 0.9rem;
}

#toggle-link {
  color: #2a9d8f;
  font-weight: bold;
  text-decoration: underline;
  cursor: pointer;
}

  </style>
</head>
<body>

<section id="auth-section">
  <div class="auth-box" id="auth-box">
    <h2 id="auth-heading">Login to BlissBoard ðŸŒ¿</h2>
    <form id="auth-form">
      <input type="email" id="auth-userEmail" placeholder="Enter your email" required />
      <input type="password" id="auth-password" placeholder="Enter password" required />
      <button type="submit" id="auth-submit">Login</button>
    </form>
    <p id="toggle-auth">
      Don't have an account?
      <a href="#" id="toggle-link">Sign Up</a>
    </p>
  </div>
</section>

<script src="auth.js"></script>
</body>
</html>
