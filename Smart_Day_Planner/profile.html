<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlissBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1>BlissBoard</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="planner.html">Planner</a></li>
            <li><a href="journal.html">Journal</a></li>
           <li><a href="profile.html">Profile</a></li>
          </ul>
        </div>
        <div class="nav-actions">
          <div class="nav-actions">
                   <div class="user-greeting">
  <span id="userEmail-display"></span>
</div>
<div class="user-menu">
  <span class="profile-info">
    <i class="fa-solid fa-user-circle"></i>
    <span id="userEmail-display"></span>
  </span>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

        </div>
        <!-- Hamburger for mobile -->
        <div class="hamburger" aria-label="Toggle Menu">&#9776;</div>
      </nav>
    </header>

  </section>
  <!-- Profile Section -->
<section id="profile-section">
  <div class="profile-container">
    
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="/asssets/avtar.jpg" alt="User Avatar" class="profile-avatar" />
      <h2 class="profile-name">Welcome, <span id="userEmail">Shruti</span></h2>
      <button class="edit-profile-btn">✏️ Edit Profile</button>
    </div>

    <!-- User Stats Overview -->
    <div class="profile-stats">
      <div class="stat-card">
        <h3>📅 Tasks Completed</h3>
        <p>120</p>
      </div>
      <div class="stat-card">
        <h3>📝 Journals Written</h3>
        <p>45</p>
      </div>
      <div class="stat-card">
        <h3>🔥 Habit Streak</h3>
        <p>8 Days</p>
      </div>
      <div class="stat-card">
        <h3>🎯 Goals Achieved</h3>
        <p>12</p>
      </div>
    </div>

  </div>
</section>
<script src="auth.js"></script>
</body>
</html>
