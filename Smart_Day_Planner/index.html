<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlissBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1>BlissBoard</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#planner">Planner</a></li>
            <li><a href="#journal">Journal</a></li>
            <li><a href="#habits">Habits</a></li>
            <li><a href="#goals">Goals</a></li>
            <li><a href="#profile">Profile</a></li>
          </ul>
        </div>
        <div class="nav-actions">
          <span class="login-icon">
            <i
              class="fa-duotone fa-solid fa-arrow-right-to-bracket default-icon"
            ></i>
            <i class="fa-solid fa-door-open hover-icon"></i>
          </span>

          <span class="toggle">
            <i id="toggle-icon" class="fa-solid fa-toggle-off"></i>
            <i class="fa-solid fa-toggle-on"></i>
          </span>
        </div>
        <!-- Hamburger for mobile -->
        <div class="hamburger" aria-label="Toggle Menu">&#9776;</div>
      </nav>
    </header>

<section class="hero">
  <div class="hero-grid">
    
    <!-- LEFT: Welcome Content -->
    <div class="hero-left">
      <h1>Welcome to BlissBoard</h1>
      <p>Your smart planner to track goals, habits, and daily progress mindfully.</p>
      <a href="#start" class="cta-button">Get Started</a>
    </div>

    <!-- RIGHT: Quotes -->
    <div class="hero-right">
      <div class="quote-box">
        <p id="quote-text">Fetching your daily affirmation...</p>
        <button id="get-quote">Refresh âœ¨</button>
      </div>
    </div>

  </div>
</section>



<script src="app.js"></script>

  </body>
</html>
