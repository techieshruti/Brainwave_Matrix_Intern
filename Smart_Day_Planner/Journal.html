<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlissBoard - Journal</title>
  <link rel="stylesheet" href="style.css"> 
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
</head>
<body>

  <!-- Login Page -->
 <section id="auth-section">
    <div class="auth-box">
      <h2 id="auth-heading">Login to BlissBoard 🌿</h2>
      
      <form id="auth-form">
        <input type="text" id="auth-username" placeholder="Enter your name" required />
        <input type="password" id="auth-password" placeholder="Enter password" required />
        <button type="submit" id="auth-submit">Login</button>
      </form>

      <p id="toggle-auth">
        Don't have an account?
        <a href="#" id="toggle-link">Sign Up</a>
      </p>
    </div>
  </section>


  <header>
      <nav class="navbar">
        <div class="logo">
          <h1>BlissBoard</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="planner.html">Planner</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </div>
        <div class="nav-actions">
          <span class="login-icon">
            <i
              class="fa-duotone fa-solid fa-arrow-right-to-bracket default-icon"
            ></i>
            <i class="fa-solid fa-door-open hover-icon"></i>
          </span>

          <span class="toggle">
            <i id="toggle-icon" class="fa-solid fa-toggle-off"></i>
            <i class="fa-solid fa-toggle-on"></i>
          </span>
        </div>
        <!-- Hamburger for mobile -->
        <div class="hamburger" aria-label="Toggle Menu">&#9776;</div>
      </nav>
    </header>

    <section id="journal-section">
        <p id="journal-date"></p>

  <h2>Dear Diary...</h2>
  <p id="journal-date"></p>
  
  <label for="mood">Mood:</label>
  <select id="mood">
    <option>😊 Happy</option>
    <option>😞 Sad</option>
    <option>😡 Angry</option>
    <option>😌 Relaxed</option>
    <option>🤔 Reflective</option>
  </select>

  <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
  <button id="save-entry">Save Entry</button>

  <p id="save-feedback" class="hidden">✔️ Entry Saved!</p>
</section>

   
<script src="journal.js"></script>

    </body>
    </html>
