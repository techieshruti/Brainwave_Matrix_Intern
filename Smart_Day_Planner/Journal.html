<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlissBoard - Planner</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

  <header>
      <nav class="navbar">
        <div class="logo">
          <h1>BlissBoard</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="planner.html">Planner</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="#habits">Habits</a></li>
            <li><a href="#goals">Goals</a></li>
            <li><a href="#profile">Profile</a></li>
          </ul>
        </div>
        <div class="nav-actions">
          <span class="login-icon">
            <i
              class="fa-duotone fa-solid fa-arrow-right-to-bracket default-icon"
            ></i>
            <i class="fa-solid fa-door-open hover-icon"></i>
          </span>

          <span class="toggle">
            <i id="toggle-icon" class="fa-solid fa-toggle-off"></i>
            <i class="fa-solid fa-toggle-on"></i>
          </span>
        </div>
        <!-- Hamburger for mobile -->
        <div class="hamburger" aria-label="Toggle Menu">&#9776;</div>
      </nav>
    </header>
  <!-- 🧾 Main Planner Area -->
   <main class="planner-wrapper">
    <h1 class="planner-heading">🌿 BlissBoard Planner</h1>
    <div id="date-display" class="planner-date"></div>
  <!-- Category Cards -->
<section id="journal-section" class="hidden">
  <h2>Dear Diary...</h2>
  <p id="journal-date"></p>
  
  <label for="mood">Mood:</label>
  <select id="mood">
    <option>😊 Happy</option>
    <option>😞 Sad</option>
    <option>😡 Angry</option>
    <option>😌 Relaxed</option>
    <option>🤔 Reflective</option>
  </select>

  <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
  <button id="save-entry">Save Entry</button>

  <p id="save-feedback" class="hidden">✔️ Entry Saved!</p>
</section>


  </main>

  <script src="journal.js"></script>
</body>
</html>
