<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BlissBoard - Journal</title>
  <link rel="stylesheet" href="style.css"> 
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
</head>
<body>

   <header>
      <nav class="navbar">
        <div class="logo">
          <h1>BlissBoard</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="planner.html">Planner</a></li>
            <li><a href="journal.html">Journal</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </div>
        <div class="nav-actions">
          <div class="nav-actions">
                   <div class="user-greeting">
  <span id="userEmail-display"></span>
</div>
<div class="user-menu">
  <span class="profile-info">
    <i class="fa-solid fa-user-circle"></i>
    <span id="userEmail-display"></span>
  </span>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>
        </div>
        <!-- Hamburger for mobile -->
        <div class="hamburger" aria-label="Toggle Menu">&#9776;</div>
      </nav>
    </header>

    <section id="journal-section">
        <p id="journal-date"></p>

  <h2>Dear Diary...</h2>
  <p id="journal-date"></p>
  
  <label for="mood">Mood:</label>
  <select id="mood">
    <option>😊 Happy</option>
    <option>😞 Sad</option>
    <option>😡 Angry</option>
    <option>😌 Relaxed</option>
    <option>🤔 Reflective</option>
  </select>

  <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
  <button id="save-entry">Save Entry</button>

  <p id="save-feedback" class="hidden">✔️ Entry Saved!</p>
</section>

   
<script src="journal.js"></script>
    </body>
    </html>
